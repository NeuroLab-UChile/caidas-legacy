<div class="role-select-widget">
    <style>
        .role-select-widget {
            max-width: 600px;
            margin: 10px 0;
        }
        .role-group {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .role-group h3 {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 1rem;
            font-weight: 600;
        }
        .role-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .role-option {
            display: flex;
            align-items: center;
            padding: 8px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .role-option:hover {
            background: #e9ecef;
        }
        .role-option input[type="checkbox"] {
            margin-right: 8px;
        }
        .role-option label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }
        .select-all {
            margin-bottom: 10px;
            padding: 5px 10px;
            background: #e9ecef;
            border-radius: 4px;
            display: inline-block;
            cursor: pointer;
        }
    </style>

    {% for group_name, choices in widget.grouped_choices.items %}
    <div class="role-group">
        <h3>{{ group_name }}</h3>
        <div class="select-all" data-group="{{ group_name|slugify }}">
            Seleccionar todos en {{ group_name }}
        </div>
        <div class="role-options">
            {% for value, label in choices %}
            <div class="role-option">
                <input type="checkbox" 
                       name="{{ widget.name }}" 
                       value="{{ value }}" 
                       {% if value in widget.value %}checked{% endif %}>
                <label>{{ label }}</label>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
